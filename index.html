<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi AI Search Launcher</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h1>Multi AI Search Engine Launcher</h1>

            <input
                type="text"
                id="query"
                placeholder="Enter your search query"
            />
            <button id="search-button">Search Selected</button>

            <p class="popup-note">
                <small>
                    <em
                        >Note: Browser might block multiple tabs. If needed,
                        click the pop-up blocker icon in the address bar & allow
                        pop-ups for this file/site.</em
                    >
                </small>
            </p>

            <div id="engine-options-container">
                <h2>Customize Engines:</h2>
                <div id="engine-choices">
                    <!-- Checkboxes will be generated here by JavaScript -->
                    <p>Loading engine choices...</p>
                </div>
                <p class="prefs-note">
                    <small
                        ><em
                            >Preferences are saved automatically in your
                            browser.</em
                        ></small
                    >
                </p>
            </div>
        </main>

        <!-- Ensure script is loaded after HTML elements -->
        <script src="script.js"></script>
    </body>
</html>
